<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	
</head>
<body onload="onPageLoad()">
	<header>
	<div id = "image">
        <h1>
            Hover over an image below to display here.
        </h1>
	</div>
	</header>

    <main>
	<img class="preview" alt = "wolf puppy" 
            src = "images/wolf.jpg" 
            onmouseover = "upDate(this)" 
            onmouseout = "unDo()"
            onfocus="upDate(this)"
            onblur="unDo()"
            >
	
	<img class="preview" alt = "polar bear cub" src = "images/polar.jpg" 
            onmouseover = "upDate(this)" 
            onmouseout = "unDo()"
            onfocus="upDate(this)"
            onblur="unDo()"
            >
	
	<img class="preview" src = "images/cow.jpeg" alt = "Baby cow" 
            onmouseover = "upDate(this)" 
            onmouseout = "unDo()"
            onfocus="upDate(this)"
            onblur="unDo()"
            >
  
  <img class = "preview" src = "images/goat.jpeg" alt = "baby goat" 
            onmouseover = "upDate(this)" 
            onmouseout = "unDo()"
            onfocus="upDate(this)"
            onblur="unDo()"
            >
  
  <img class = "preview" src = "images/cheetah.jpg" alt = "Baby Cheetah" 
            onmouseover = "upDate(this)" 
            onmouseout = "unDo()"
            onfocus="upDate(this)"
            onblur="unDo()"
            >
  
  <img class = "preview" src = "images/puppy.jpg" alt = "Young Puppy" 
            onmouseover = "upDate(this)" 
            onmouseout = "unDo()"
            onfocus="upDate(this)"
            onblur="unDo()"
            >
  
  </main>
<script src = "gallery.js"></script>
</body>
</html>
