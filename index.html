<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class="preview" alt = "wolf puppy" src = "images/wolf.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class="preview" alt = "polar bear cub" src = "images/polar.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class="preview" src = "images/cow.jpeg" alt = "Baby cow" onmouseover = "upDate(this)" onmouseout = "unDo()">
  
  <img class = "preview" src = "images/goat.jpeg" alt = "baby goat" onmouseover = "upDate(this)" onmouseout = "unDo()">
  
  <img class = "preview" src = "images/cheetah.jpg" alt = "Baby Cheetah" onmouseover = "upDate(this)" onmouseout = "unDo()">
  
  <img class = "preview" src = "images/puppy.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()">
  
  
<script src = "gallery.js"></script>
</body>
</html>
